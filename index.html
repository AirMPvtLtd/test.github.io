<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiRM Fateh Nano Drone: Math Learning Platform</title>
    <style>
        *, ::before, ::after { box-sizing: border-box; }
        body { margin: 0; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .p-4 { padding: 1rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-bold { font-weight: 700; }
        .rounded { border-radius: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mr-2 { margin-right: 0.5rem; }
        .w-3 { width: 0.75rem; }
        .h-3 { height: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .bg-green-500 { background-color: #10b981; }
        .fixed { position: fixed; }
        .z-50 { z-index: 50; }
        .hidden { display: none; }

        :root {
            --primary: #00f0ff;
            --secondary: #ff3e7f;
            --dark: #0a0a1a;
        }
        body {
            background: #000;
            font-family: 'Share Tech Mono', monospace;
            color: #e0e0ff;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 10px 10px;
            pointer-events: none;
        }
        .block {
            position: absolute;
            width: 250px;
            height: 100px;
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            color: var(--primary);
            padding: 10px;
            cursor: move;
            transition: transform 0.2s ease;
            user-select: none;
            touch-action: manipulation;
            pointer-events: auto;
        }
        .block:hover {
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.7);
        }
        .block.active {
            z-index: 100;
            border-color: var(--secondary);
            box-shadow: 0 0 25px rgba(255, 62, 127, 0.7);
        }
        .block.selected {
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
        }
        .glass-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 80vh;
            background: rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            color: var(--primary);
            padding: 20px;
            z-index: 400;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .code-section {
            flex: 1;
            margin-bottom: 20px;
        }
        .math-section {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary);
            border-radius: 5px;
            overflow-y: auto;
        }
        .glass-window textarea {
            width: 100%;
            height: 100%;
            font-size: 12px;
            font-family: 'Share Tech Mono', monospace;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px;
            resize: none;
            outline: none;
        }
        .math-equation {
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid var(--secondary);
        }
        .close-button {
            background: rgba(255, 62, 127, 0.2);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            cursor: pointer;
            float: right;
            margin-bottom: 10px;
        }
        .close-button:hover {
            background: rgba(255, 62, 127, 0.3);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
        }
        .arrow {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            overflow: visible;
            transform-box: fill-box;
        }
        .section-title {
            color: var(--secondary);
            font-size: 14px;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 4px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/interactjs@1.10.27/dist/interact.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="header p-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl" style="color: var(--primary);">AiRM FATEH NANO DRONE</h1>
            <h2 class="text-lg" style="color: var(--secondary);">MATH LEARNING PLATFORM</h2>
        </div>
        <div class="flex items-center">
            <div class="w-3 h-3 rounded-full mr-2 bg-green-500"></div>
            <span class="text-sm">Connected</span>
        </div>
    </div>
    <div class="canvas">
        <div class="grid"></div>
        <svg class="arrow" width="100%" height="100%">
            <defs>
                <marker id="arrowhead" markerWidth="15" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
                    <polygon points="0 0, 15 5, 0 10" fill="#ffff00" />
                </marker>
            </defs>
        </svg>
        <div class="block" data-id="logger" style="left: 50px; top: 100px;">
            <h3 class="text-sm font-bold">Logger</h3>
            <p class="text-xs">Status: Active</p>
        </div>
        <div class="block" data-id="sensor" style="left: 350px; top: 100px;">
            <h3 class="text-sm font-bold">Sensor</h3>
            <p class="text-xs">Status: Active</p>
        </div>
        <div class="block" data-id="control" style="left: 650px; top: 100px;">
            <h3 class="text-sm font-bold">Control</h3>
            <p class="text-xs">Status: Active</p>
        </div>
        <div class="block" data-id="motor" style="left: 200px; top: 350px;">
            <h3 class="text-sm font-bold">Motor</h3>
            <p class="text-xs">Status: Active</p>
        </div>
        <div class="block" data-id="communication" style="left: 500px; top: 350px;">
            <h3 class="text-sm font-bold">Communication</h3>
            <p class="text-xs">Status: Active</p>
        </div>
    </div>
    <div class="glass-window hidden" id="codeWindow">
        <button class="close-button" id="closeButton">Close</button>
        <div class="section-title">EDITABLE CODE</div>
        <div class="code-section">
            <textarea id="codeTextarea" spellcheck="false"></textarea>
        </div>
        <div class="section-title">MATHEMATICAL EQUATIONS</div>
        <div class="math-section" id="mathContent"></div>
    </div>

    <script>
        const moduleData = {
            logger: {
                code: `float calculate_average(float readings[], int count) {
    float sum = 0;
    for (int i = 0; i < count; i++) {
        sum += readings[i];
    }
    return sum / count;
}`,
                math: `
                    <div class="math-equation">\\[ \\text{Average} = \\frac{\\sum_{i=1}^{n} x_i}{n} \\]</div>
                    <div class="math-equation">\\[ x_i = \\text{individual reading}, n = \\text{number of readings} \\]</div>
                `
            },
            sensor: {
                code: `float get_roll(float ax, float ay, float az) {
    float roll = atan2(ay, sqrt(ax * ax + az * az)) * 57.2958;
    return roll;
}`,
                math: `
                    <div class="math-equation">\\[ \\text{Roll} = \\arctan\\left(\\frac{a_y}{\\sqrt{a_x^2 + a_z^2}\\right) \\times \\frac{180}{\\pi} \\]</div>
                `
            },
            control: {
                code: `float pid_update(float target, float current, float dt) {
    float kp = 1.2, ki =|^0.05, kd = 0.25;
    float error = target - current;
    static float integral = 0;
    integral += error * dt;
    float derivative = (error - prev_error) / dt;
    float output = kp * error + ki * integral + kd * derivative;
    prev_error = error;
    return output;
}
static float prev_error = 0;`,
                math: `
                    <div class="math-equation">\\[ u(t) = K_p e(t) + K_i \\int_0^t e(\\tau) d\\tau + K_d \\frac{de(t)}{dt} \\]</div>
                    <div class="math-equation">\\[ e(t) = \\text{target} - \\text{current} \\]</div>
                `
            },
            motor: {
                code: `void set_motor_speeds(float roll, float pitch, float yaw, float throttle) {
    float m1 = throttle - pitch + roll + yaw;
    float m2 = throttle + pitch - roll - yaw;
    float m3 = throttle - pitch - roll + yaw;
    float m4 = throttle + pitch + roll - yaw;
}`,
                math: `
                    <div class="math-equation">\\[ \\begin{cases}
                    M_1 = T - P + R + Y \\\\
                    M_2 = T + P - R - Y \\\\
                    M_3 = T - P - R + Y \\\\
                    M_4 = T + P + R - Y
                    \\end{cases} \\]</div>
                    <div class="math-equation">\\[ T = \\text{Throttle}, P = \\text{Pitch}, R = \\text{Roll}, Y = \\text{Yaw} \\]</div>
                `
            },
            communication: {
                code: `void send_telemetry(float roll, float pitch, float yaw, float battery) {
    int roll_int = roll * 10;
    int pitch_int = pitch * 10;
    int yaw_int = yaw * 10;
    int battery_int = battery;
}`,
                math: `
                    <div class="math-equation">\\[ \\text{Scaled Value} = \\text{Raw Value} \\times 10 \\]</div>
                    <div class="math-equation">\\[ \\text{Example: } 45.67 \\times 10 = 456 \\text{ (integer)} \\]</div>
                `
            }
        };

        let isInitializing = true;
        let selectedBlocks = [];
        let lastTapTime = 0;
        let lastTappedBlock = null;
        let tapTimeout = null;

        interact('.block')
            .draggable({
                inertia: false,
                modifiers: [
                    interact.modifiers.restrictRect({ restriction: 'parent', endOnly: true }),
                    interact.modifiers.snap({ targets: [interact.snappers.grid({ x: 10, y: 10 })], range: Infinity, relativePoints: [{ x: 0, y: 0 }] })
                ],
                listeners: {
                    move: (event) => {
                        const target = event.target;
                        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                        updateArrows();
                    },
                    start: (event) => event.target.classList.add('active'),
                    end: (event) => {
                        event.target.classList.remove('active');
                        updateArrows();
                    }
                }
            });

        function updateArrows() {
            const svg = document.querySelector('.arrow');
            while (svg.childNodes.length > 1) svg.removeChild(svg.lastChild);

            for (let i = 0; i < selectedBlocks.length - 1; i++) {
                const block1 = selectedBlocks[i];
                const block2 = selectedBlocks[i + 1];
                const rect1 = block1.getBoundingClientRect();
                const rect2 = block2.getBoundingClientRect();
                const canvasRect = document.querySelector('.canvas').getBoundingClientRect();

                const left1 = rect1.left - canvasRect.left;
                const right1 = rect1.right - canvasRect.left;
                const top1 = rect1.top - canvasRect.top;
                const bottom1 = rect1.bottom - canvasRect.top;
                const left2 = rect2.left - canvasRect.left;
                const right2 = rect2.right - canvasRect.left;
                const top2 = rect2.top - canvasRect.top;
                const bottom2 = rect2.bottom - canvasRect.top;

                const distances = [
                    { x1: right1, y1: top1 + rect1.height / 2, x2: left2, y2: top2 + rect2.height / 2, dist: Math.abs(right1 - left2) },
                    { x1: left1, y1: top1 + rect1.height / 2, x2: right2, y2: top2 + rect2.height / 2, dist: Math.abs(left1 - right2) },
                    { x1: left1 + rect1.width / 2, y1: bottom1, x2: left2 + rect2.width / 2, y2: top2, dist: Math.abs(bottom1 - top2) },
                    { x1: left1 + rect1.width / 2, y1: top1, x2: left2 + rect2.width / 2, y2: bottom2, dist: Math.abs(top1 - bottom2) }
                ];

                const { x1, y1, x2, y2 } = distances.reduce((min, curr) => curr.dist < min.dist ? curr : min, distances[0]);

                if (x1 !== x2 || y1 !== y2) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', '#ffff00');
                    line.setAttribute('stroke-width', '2');
                    line.setAttribute('marker-end', 'url(#arrowhead)');
                    svg.appendChild(line);
                }
            }
        }

        document.querySelectorAll('.block').forEach(block => {
            block.addEventListener('click', (event) => {
                event.preventDefault();
                if (isInitializing) return;
                handleInteraction(block, false);
            });

            block.addEventListener('touchstart', (event) => {
                event.preventDefault();
                if (isInitializing) return;
                handleInteraction(block, true);
            });
        });

        function handleInteraction(block, isTouch) {
            const currentTime = new Date().getTime();
            if (isTouch) {
                if (currentTime - lastTapTime < 300 && lastTappedBlock === block) {
                    clearTimeout(tapTimeout);
                    toggleBlockSelection(block);
                } else {
                    tapTimeout = setTimeout(() => openCodeWindow(block.dataset.id), 300);
                }
                lastTapTime = currentTime;
                lastTappedBlock = block;
            } else {
                openCodeWindow(block.dataset.id);
            }
        }

        function toggleBlockSelection(block) {
            const index = selectedBlocks.indexOf(block);
            if (index !== -1) {
                selectedBlocks.splice(index, 1);
                block.classList.remove('selected');
            } else {
                selectedBlocks.push(block);
                block.classList.add('selected');
            }
            updateArrows();
        }

        document.getElementById('closeButton').addEventListener('click', closeCodeWindow);

        function openCodeWindow(moduleId) {
            if (isInitializing) return;
            const data = moduleData[moduleId];
            if (!data) return;

            document.getElementById('codeTextarea').value = data.code;
            document.getElementById('mathContent').innerHTML = data.math;
            document.getElementById('codeWindow').classList.remove('hidden');

            if (window.MathJax) MathJax.typesetPromise();
        }

        function closeCodeWindow() {
            document.getElementById('codeWindow').classList.add('hidden');
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                isInitializing = false;
            }, 1000);
        });
    </script>
</body>
</html>
