<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiRM Fateh Nano Drone: Math Learning Platform</title>
    <style>
        *, ::before, ::after { box-sizing: border-box; }
        body { margin: 0; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .p-4 { padding: 1rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-bold { font-weight: 700; }
        .rounded { border-radius: 0.25rem; }
        .mr-2 { margin-right: 0.5rem; }
        .w-3 { width: 0.75rem; }
        .h-3 { height: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .bg-green-500 { background-color: #10b981; }
        .fixed { position: fixed; }
        .z-50 { z-index: 50; }

        :root {
            --primary: #00f0ff;
            --secondary: #ff3e7f;
            --dark: #0a0a1a;
        }
        body {
            background: #000;
            font-family: 'Share Tech Mono', monospace;
            color: #e0e0ff;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 10px 10px;
            pointer-events: none;
        }
        .block {
            position: absolute;
            width: 250px;
            height: 100px;
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            color: var(--primary);
            padding: 10px;
            cursor: move;
            transition: transform 0.2s ease;
            user-select: none;
            touch-action: manipulation;
            pointer-events: auto;
        }
        .block:hover {
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.7);
        }
        .block.active {
            z-index: 100;
            border-color: var(--secondary);
            box-shadow: 0 0 25px rgba(255, 62, 127, 0.7);
        }
        .block.selected {
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
        }
        .arrow {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            overflow: visible;
            transform-box: fill-box;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 300;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        .modal-content {
            background: rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 20px;
            width: 50vw; /* Half of viewport width */
            height: 50vh; /* Half of viewport height */
            color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            position: relative;
            display: flex;
            flex-direction: row;
            overflow-y: auto;
        }
        .modal-content h3 {
            margin: 0 0 10px;
            font-size: 1.25rem;
        }
        .modal-section {
            flex: 1;
            padding: 10px;
        }
        .modal-section:first-child {
            border-right: 1px solid rgba(0, 240, 255, 0.3);
        }
        .modal-section textarea {
            width: 100%;
            height: 80%; /* Adjusted to fit within modal height */
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.875rem;
            padding: 10px;
            resize: none;
            border-radius: 4px;
        }
        .modal-section .equations {
            font-size: 0.875rem;
            color: var(--primary);
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.2s;
        }
        .close-modal:hover {
            color: var(--secondary);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/interactjs@1.10.27/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
    <div class="header p-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl" style="color: var(--primary);">AiRM FATEH NANO DRONE</h1>
            <h2 class="text-lg" style="color: var(--secondary);">MATH LEARNING PLATFORM</h2>
        </div>
        <div class="flex items-center">
            <div class="w-3 h-3 rounded-full mr-2 bg-green-500"></div>
            <span class="text-sm">Connected</span>
        </div>
    </div>
    <div class="canvas">
        <div class="grid"></div>
        <svg class="arrow" width="100%" height="100%">
            <defs>
                <marker id="arrowhead" markerWidth="15" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
                    <polygon points="0 0, 15 5, 0 10" fill="#ffff00" />
                </marker>
            </defs>
        </svg>
        <div class="block" data-id="logger" style="left: 50px; top: 100px;">
            <h3 class="text-sm font-bold">Logger</h3>
            <p class="text-xs">Status: Active</p>
        </div>
        <div class="block" data-id="sensor" style="left: 350px; top: 100px;">
            <h3 class="text-sm font-bold">Sensor</h3>
            <p class="text-xs">Status: Active</p>
        </div>
        <div class="block" data-id="control" style="left: 650px; top: 100px;">
            <h3 class="text-sm font-bold">Control</h3>
            <p class="text-xs">Status: Active</p>
        </div>
        <div class="block" data-id="motor" style="left: 200px; top: 350px;">
            <h3 class="text-sm font-bold">Motor</h3>
            <p class="text-xs">Status: Active</p>
        </div>
        <div class="block" data-id="communication" style="left: 500px; top: 350px;">
            <h3 class="text-sm font-bold">Communication</h3>
            <p class="text-xs">Status: Active</p>
        </div>
    </div>
    <div class="modal" id="blockModal">
        <div class="modal-content">
            <button class="close-modal">Ã—</button>
            <div class="modal-section">
                <h3 id="modalTitle"></h3>
                <textarea id="modalCode"></textarea>
            </div>
            <div class="modal-section">
                <h3>Equations</h3>
                <div class="equations" id="modalEquations"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedBlocks = [];
        let lastTapTime = 0;
        let lastTappedBlock = null;
        let tapTimeout = null;
        let isDragging = false;

        const blockData = {
            logger: {
                code: `function logData(data) {
    console.log(\`[${new Date().toISOString()}] \${data}\`);
    // Store data in buffer
    buffer.push(data);
}`,
                equations: `\\[ \\text{Buffer Size} = n \\times \\text{Data Size} \\]
\\[ t = \\frac{\\text{Buffer Size}}{\\text{Bandwidth}} \\]`
            },
            sensor: {
                code: `function readSensor() {
    const value = analogRead(pin);
    return filter(value, 0.1);
}`,
                equations: `\\[ y_t = \\alpha x_t + (1 - \\alpha) y_{t-1} \\]
\\[ \\text{where } \\alpha = 0.1 \\]`
            },
            control: {
                code: `function controlLoop(error) {
    const kp = 0.5, ki = 0.1, kd = 0.05;
    return pid(error, kp, ki, kd);
}`,
                equations: `\\[ u(t) = K_p e(t) + K_i \\int e(t) dt + K_d \\frac{de(t)}{dt} \\]`
            },
            motor: {
                code: `function setMotorSpeed(speed) {
    pwm.write(speed * 255);
    monitorCurrent();
}`,
                equations: `\\[ P = V \\times I \\]
\\[ \\omega = \\frac{V}{K_t} \\]`
            },
            communication: {
                code: `function sendPacket(data) {
    const packet = encode(data);
    transmit(packet);
}`,
                equations: `\\[ \\text{BER} = \\frac{\\text{Errors}}{\\text{Total Bits}} \\]
\\[ S = \\frac{P_s}{N_0} \\]`
            }
        };

        function setupInteract() {
            interact('.block')
                .draggable({
                    inertia: false,
                    modifiers: [
                        interact.modifiers.restrictRect({ restriction: 'parent', endOnly: true }),
                        interact.modifiers.snap({ targets: [interact.snappers.grid({ x: 10, y: 10 })], range: Infinity, relativePoints: [{ x: 0, y: 0 }] })
                    ],
                    listeners: {
                        start: (event) => {
                            isDragging = true;
                            event.target.classList.add('active');
                        },
                        move: (event) => {
                            const target = event.target;
                            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                            target.style.transform = `translate(${x}px, ${y}px)`;
                            target.setAttribute('data-x', x);
                            target.setAttribute('data-y', y);
                            updateArrows();
                        },
                        end: (event) => {
                            isDragging = false;
                            event.target.classList.remove('active');
                            updateArrows();
                        }
                    }
                });
        }

        function updateArrows() {
            const svg = document.querySelector('.arrow');
            while (svg.childNodes.length > 1) svg.removeChild(svg.lastChild);

            for (let i = 0; i < selectedBlocks.length - 1; i++) {
                const block1 = selectedBlocks[i];
                const block2 = selectedBlocks[i + 1];
                const rect1 = block1.getBoundingClientRect();
                const rect2 = block2.getBoundingClientRect();
                const canvasRect = document.querySelector('.canvas').getBoundingClientRect();

                const left1 = rect1.left - canvasRect.left;
                const right1 = rect1.right - canvasRect.left;
                const top1 = rect1.top - canvasRect.top;
                const bottom1 = rect1.bottom - canvasRect.top;
                const left2 = rect2.left - canvasRect.left;
                const right2 = rect2.right - canvasRect.left;
                const top2 = rect2.top - canvasRect.top;
                const bottom2 = rect2.bottom - canvasRect.top;

                const distances = [
                    { x1: right1, y1: top1 + rect1.height / 2, x2: left2, y2: top2 + rect2.height / 2, dist: Math.abs(right1 - left2) },
                    { x1: left1, y1: top1 + rect1.height / 2, x2: right2, y2: top2 + rect2.height / 2, dist: Math.abs(left1 - right2) },
                    { x1: left1 + rect1.width / 2, y1: bottom1, x2: left2 + rect2.width / 2, y2: top2, dist: Math.abs(bottom1 - top2) },
                    { x1: left1 + rect1.width / 2, y1: top1, x2: left2 + rect2.width / 2, y2: bottom2, dist: Math.abs(top1 - bottom2) }
                ];

                const { x1, y1, x2, y2 } = distances.reduce((min, curr) => curr.dist < min.dist ? curr : min, distances[0]);

                if (x1 !== x2 || y1 !== y2) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', '#ffff00');
                    line.setAttribute('stroke-width', '2');
                    line.setAttribute('marker-end', 'url(#arrowhead)');
                    svg.appendChild(line);
                }
            }
        }

        function showModal(block) {
            const modal = document.getElementById('blockModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalCode = document.getElementById('modalCode');
            const modalEquations = document.getElementById('modalEquations');
            const blockTitle = block.querySelector('h3').textContent;
            const blockId = block.getAttribute('data-id');

            modalTitle.textContent = blockTitle;
            modalCode.value = blockData[blockId].code;
            modalEquations.innerHTML = blockData[blockId].equations;
            modal.style.display = 'flex';

            // Trigger MathJax to render equations
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, modalEquations]);
        }

        function closeModal() {
            const modal = document.getElementById('blockModal');
            modal.style.display = 'none';
        }

        function setupBlockListeners() {
            document.querySelectorAll('.block').forEach(block => {
                block.addEventListener('click', (event) => {
                    event.preventDefault();
                    handleInteraction(block, false);
                });

                block.addEventListener('touchstart', (event) => {
                    event.preventDefault();
                    handleInteraction(block, true);
                });
            });

            document.querySelector('.close-modal').addEventListener('click', closeModal);
            document.getElementById('blockModal').addEventListener('click', (event) => {
                if (event.target === event.currentTarget) closeModal();
            });
        }

        function handleInteraction(block, isTouch) {
            if (isDragging) return; // Prevent modal opening during drag

            const currentTime = new Date().getTime();
            if (isTouch) {
                if (currentTime - lastTapTime < 300 && lastTappedBlock === block) {
                    clearTimeout(tapTimeout);
                    toggleBlockSelection(block);
                } else {
                    tapTimeout = setTimeout(() => {
                        if (!isDragging) showModal(block);
                    }, 300);
                }
                lastTapTime = currentTime;
                lastTappedBlock = block;
            } else {
                showModal(block);
            }
        }

        function toggleBlockSelection(block) {
            const index = selectedBlocks.indexOf(block);
            if (index !== -1) {
                selectedBlocks.splice(index, 1);
                block.classList.remove('selected');
            } else {
                selectedBlocks.push(block);
                block.classList.add('selected');
            }
            updateArrows();
        }

        // Initialize
        window.addEventListener('load', () => {
            setTimeout(() => {
                setupInteract();
                setupBlockListeners();
            }, 1000);
        });
    </script>
</body>
</html>
