<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-SCAN | AI Biological Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f7ff;
            --neon-pink: #ff00aa;
            --neon-purple: #aa00ff;
            --dark-bg: #0a0a12;
        }
        
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(var(--neon-cyan), 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(var(--neon-pink), 0.1) 0%, transparent 20%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        .cyber-panel {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(var(--neon-cyan), 0.3);
            box-shadow: 
                0 0 15px rgba(var(--neon-cyan), 0.2),
                inset 0 0 10px rgba(var(--neon-cyan), 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .cyber-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-cyan), 
                var(--neon-purple), 
                transparent);
        }
        
        .cyber-input {
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid rgba(var(--neon-cyan), 0.5);
            transition: all 0.3s ease;
            color: white;
        }
        
        .cyber-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(var(--neon-pink), 0.4);
            background: rgba(25, 25, 35, 0.9);
        }
        
        .cyber-button {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(var(--neon-cyan), 0.4),
                0 5px 30px rgba(var(--neon-purple), 0.4);
        }
        
        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .cyber-button:hover::after {
            left: 100%;
        }
        
        .scan-animation {
            position: relative;
        }
        
        .scan-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-cyan), 
                transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px currentColor;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [formData, setFormData] = React.useState({
                tumorSize: '',
                clumpThickness: '',
                cellUniformity: '',
                mitosisRate: ''
            });
            
            const [prediction, setPrediction] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(false);
            const [scanProgress, setScanProgress] = React.useState(0);
            
            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                setIsLoading(true);
                setScanProgress(0);
                
                // Simulate scan progress
                const interval = setInterval(() => {
                    setScanProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            return 100;
                        }
                        return prev + 2;
                    });
                }, 50);
                
                // Simulate API call
                setTimeout(() => {
                    const isMalignant = Math.random() > 0.5;
                    setPrediction({
                        result: isMalignant ? 'MALIGNANT' : 'BENIGN',
                        confidence: (Math.random() * 30 + 70).toFixed(1),
                        riskFactors: isMalignant ? 
                            ['High mitosis rate', 'Irregular cell structure'] : 
                            ['Normal cell growth', 'Uniform nuclei']
                    });
                    setIsLoading(false);
                    clearInterval(interval);
                }, 2500);
            };
            
            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="py-6 px-4 sm:px-6 lg:px-8 border-b border-gray-800">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center">
                                <div className="w-3 h-3 rounded-full bg-cyan-400 mr-2 pulse"></div>
                                <h1 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500">
                                    NEO-SCAN
                                </h1>
                            </div>
                            <div className="text-sm text-gray-400 flex items-center">
                                <span className="status-indicator bg-green-500"></span>
                                <span>SYSTEM ONLINE</span>
                            </div>
                        </div>
                    </header>
                    
                    {/* Main Content */}
                    <main className="flex-1 py-8 px-4 sm:px-6 lg:px-8">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Input Panel */}
                            <div className="cyber-panel rounded-xl p-6 scan-animation">
                                <div className="flex items-center mb-6">
                                    <div className="status-indicator bg-cyan-400"></div>
                                    <h2 className="text-xl font-bold text-cyan-400">BIOLOGICAL PARAMETERS</h2>
                                </div>
                                
                                <form onSubmit={handleSubmit}>
                                    <div className="space-y-5">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                TUMOR SIZE (mm)
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                name="tumorSize"
                                                value={formData.tumorSize}
                                                onChange={handleChange}
                                                className="cyber-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                                placeholder="0.0 - 10.0"
                                                required
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                CLUMP THICKNESS
                                            </label>
                                            <input
                                                type="number"
                                                step="1"
                                                name="clumpThickness"
                                                value={formData.clumpThickness}
                                                onChange={handleChange}
                                                className="cyber-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                                placeholder="1 - 10 scale"
                                                required
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                CELL UNIFORMITY
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                name="cellUniformity"
                                                value={formData.cellUniformity}
                                                onChange={handleChange}
                                                className="cyber-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                                placeholder="0.0 - 1.0"
                                                required
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                MITOSIS RATE
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                name="mitosisRate"
                                                value={formData.mitosisRate}
                                                onChange={handleChange}
                                                className="cyber-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                                placeholder="0.0 - 1.0"
                                                required
                                            />
                                        </div>
                                    </div>
                                    
                                    <button
                                        type="submit"
                                        className="cyber-button w-full mt-8 py-4 rounded-lg text-black font-bold relative"
                                        disabled={isLoading}
                                    >
                                        {isLoading ? (
                                            <div className="flex items-center justify-center">
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                SCANNING... {scanProgress}%
                                            </div>
                                        ) : (
                                            'INITIATE NEURAL SCAN'
                                        )}
                                    </button>
                                </form>
                            </div>
                            
                            {/* Results Panel */}
                            <div className="cyber-panel rounded-xl p-6">
                                <div className="flex items-center mb-6">
                                    <div className={`status-indicator ${prediction ? (prediction.result === 'MALIGNANT' ? 'bg-red-500' : 'bg-green-500') : 'bg-yellow-500'}`}></div>
                                    <h2 className="text-xl font-bold text-purple-400">
                                        {prediction ? 'SCAN RESULTS' : 'AWAITING INPUT'}
                                    </h2>
                                </div>
                                
                                {isLoading ? (
                                    <div className="flex flex-col items-center justify-center h-64">
                                        <div className="relative w-32 h-32 mb-6">
                                            <div className="absolute inset-0 rounded-full border-4 border-cyan-400 border-t-transparent animate-spin"></div>
                                            <div className="absolute inset-4 rounded-full border-4 border-purple-500 border-b-transparent animate-spin-reverse"></div>
                                        </div>
                                        <p className="text-cyan-400">ANALYZING CELLULAR STRUCTURES...</p>
                                        <div className="w-full bg-gray-800 rounded-full h-2 mt-6">
                                            <div 
                                                className="bg-gradient-to-r from-cyan-400 to-purple-500 h-2 rounded-full" 
                                                style={{ width: `${scanProgress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                ) : prediction ? (
                                    <div className="space-y-6">
                                        <div className="text-center">
                                            <div className={`text-5xl font-bold mb-2 neon-text ${
                                                prediction.result === 'MALIGNANT' ? 'text-red-400' : 'text-green-400'
                                            }`}>
                                                {prediction.result}
                                            </div>
                                            <div className="text-gray-400">
                                                Confidence: {prediction.confidence}%
                                            </div>
                                        </div>
                                        
                                        <div className="bg-gray-900 bg-opacity-50 rounded-lg p-4">
                                            <h3 className="font-bold text-purple-400 mb-3">RISK FACTORS DETECTED:</h3>
                                            <ul className="space-y-2">
                                                {prediction.riskFactors.map((factor, index) => (
                                                    <li key={index} className="flex items-start">
                                                        <span className={`inline-block w-2 h-2 mt-2 mr-2 rounded-full ${
                                                            prediction.result === 'MALIGNANT' ? 'bg-red-400' : 'bg-green-400'
                                                        }`}></span>
                                                        <span>{factor}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                        
                                        <div className="bg-gray-900 bg-opacity-50 rounded-lg p-4">
                                            <h3 className="font-bold text-cyan-400 mb-3">RISK ASSESSMENT:</h3>
                                            <div className="w-full bg-gray-800 rounded-full h-3 mb-2">
                                                <div 
                                                    className={`h-3 rounded-full ${
                                                        prediction.result === 'MALIGNANT' ? 
                                                        'bg-gradient-to-r from-red-600 to-pink-600' : 
                                                        'bg-gradient-to-r from-green-500 to-cyan-400'
                                                    }`} 
                                                    style={{ width: prediction.result === 'MALIGNANT' ? '85%' : '15%' }}
                                                ></div>
                                            </div>
                                            <div className="flex justify-between text-xs text-gray-400">
                                                <span>LOW RISK</span>
                                                <span>HIGH RISK</span>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <button className="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg transition">
                                                VIEW DETAILS
                                            </button>
                                            <button className="bg-purple-600 hover:bg-purple-500 text-white py-3 rounded-lg transition">
                                                EXPORT REPORT
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center h-64 text-center">
                                        <svg className="w-20 h-20 text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                        </svg>
                                        <h3 className="text-xl font-medium text-gray-400 mb-2">SCAN READY</h3>
                                        <p className="text-gray-600 max-w-md">
                                            Enter biological parameters to initiate neural network analysis protocol
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                    
                    {/* Footer */}
                    <footer className="py-4 px-4 sm:px-6 lg:px-8 border-t border-gray-800 text-center text-xs text-gray-600">
                        <p>NEO-SCAN v3.7.2 | QUANTUM BIOLOGICAL ANALYSIS ENGINE | SECURE CONNECTION ESTABLISHED</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
